<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%;  }
		.leaflet-grid-label .lng {
			margin-left: 8px;
			-webkit-transform: rotate(90deg);
			transform: rotate(90deg);
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
	<script src="Leaflet.Grid/L.Grid.js"></script>
	<script src="Google.js"></script>
	<script>

		var map = new L.Map('map', {center: new L.LatLng(37.892, 137.571), zoom: 6});

		var GmapsROA = new L.Google('ROADMAP');
		var GmapsSAT = new L.Google('SATELLITE');
		var GmapsHYB = new L.Google('HYBRID');
		var GmapsTER = new L.Google('TERRAIN');

		map.addLayer(GmapsROA);
		map.addControl(new L.Control.Layers({
			'Google Roadmap':GmapsROA,
			'Google Satellite':GmapsSAT,
			'Google Hybrid':GmapsHYB,
			'Google Terrain':GmapsTER
		}, {}));

		L.grid().addTo(map);
	</script>
</body>
</html>
