<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%;  }
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3&key=AIzaSyDXukA2WmcgYQKPMC9D9E68n1WjQoVEhXE"></script>
	<script src="Google.js"></script>
	<script src="https://rawgithub.com/davidmerfield/randomColor/master/randomColor.js"></script>
	<script src="leaflet-equirectangular-tile.js"></script>
	<script>
		var map = new L.Map('map', {center: new L.LatLng(37.892, 137.571), zoom: 6});
		map.addLayer(new L.Google("ROADMAP"));

		//L.tileLayer('http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
		//  attribution: "<a href='http://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
		//}).addTo(map);

		var radar = new L.EquirectangularTile();
		radar.addTo(map);
	</script>
</body>
</html>
