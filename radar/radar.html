<html>
<head>
	<title></title>

	<style>

		#map { position:absolute; top:0; bottom:0; width:100%;  }

</head>

			zoom: 6,
			center: {lat: 37.892, lng: 137.571},
			mapTypeId: google.maps.MapTypeId.ROADMAP

		var overlay = new EquirectangularTile("tiles/{z}/{x}_{y}.png", {}, map);
